
<h2>Home</h2>

<input ng-model="controller.search" ng-model-options="{debounce:1000}" ng-change="controller.fetch()" />


<ul>
    <li ng-repeat="movie in controller.movies">
        {{movie.title}}
        <a ui-sref="Edit({id:movie.id})">Edit</a> 
    </li>
</ul>

<a ui.sref="Add">Add Movie</a>
